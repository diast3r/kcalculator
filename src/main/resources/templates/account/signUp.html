<!DOCTYPE html>
<html 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="nav" th:replace="~{fragments/nav1 :: nav}"></th:block>
<section layout:fragment="content">
	<div id="section-title" class="border pl-0 justify-content-center">
		<span>회원가입</span>
	</div>
	<div id="section-content" class="border p-5 d-flex flex-column align-items-center">
		<div class="w-25 m-5">
			<!-- 아이디 -->
			<span><small>아이디*</small></span>
			<input id="loginId" type="text" placeholder="아이디" class="form-control">
			<div>
				<span id="valid-id" class="text-success" hidden><small>사용 가능한 아이디입니다.</small></span>
				<span id="duplicate-id" class="text-danger" hidden><small>이미 사용중인 아이디입니다.</small></span>
				<span id="invalid-id" class="text-danger" hidden><small>유효하지 않은 아이디입니다.</small></span>
			</div>
			
			<!--/* 비밀번호 */-->
			<div class="mt-3">
				<span><small>비밀번호*</small></span>
				<input id="password" type="password" placeholder="비밀번호" class="form-control">
			</div>
			
			<!--/* 비밀번호 확인 */-->
			<div class="mt-3">
				<span><small>비밀번호 확인*</small></span>
				<input id="password-check" type="password" placeholder="비밀번호 확인" class="form-control">
				<span id="invalid-id" class="text-danger"><small>비밀번호가 일치하지 않습니다.</small></span>
			</div>
			
			<!-- 닉네임 -->
			<div class="mt-3">
				<span><small>닉네임</small></span>
				<input id="nickname" type="text" placeholder="닉네임" class="form-control">
			</div>
			
			<!-- 이메일 -->
			<div class="mt-3">
				<span><small>이메일*</small></span>
				
				<div class="input-group mb-3">
				  <input type="text" class="form-control" placeholder="example@example.com">
				  <div class="input-group-append">
				    <button class="btn btn-outline-secondary" type="button" id="email-cert-button"></button>
				  </div>
				</div>
				
				<input id="email" type="text" placeholder="example@example.com" class="form-control">
			</div>
			<div class="d-flex justify-content-between w-100">
			</div>
			<button type="button" id="sign-up-button" class="btn-info form-control mt-3">회원가입</button>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
	<script>
		$(document).ready(function() {
			$("#loginBtn").on("click", function() {
				let loginId = $("#loginId").val().trim();
				let password = $("#password").val();
				let nickname = $("#password").val().trim();
				let email = $("#password").val().trim();
				
				if (!loginId) {
					alert("아이디를 입력하세요");
					return;
				}
				
				if (!password) {
					alert("비밀번호를 입력하세요");
					return;
				}
				
				$.ajax({
					type:"post"
					,data:{"loginId":loginId, "password":password}
					,url:"/account/sign-up"
					,success:function(data) {
						alert("성공 메시지");
					}
					,error:function(e) {
						alert("잠시 후 다시 시도해주세요");
					}
				});
			});
		});
	</script>
</th:block>
