<!DOCTYPE html>
<html 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content">
	<div id="section-title" class="d-flex justify-content-center">
		<span th:text="${user.loginId}"></span>
	</div>
	<div id="section-content">
		<!-- TODO 마크업 - 내(다른 사람) 정보 -->
		<div>
			<span th:text="|닉네임  ${user.nickname}|"></span>
		</div>
		<div>
			<img th:src="${user.profileImagePath}" alt="프로필 사진" width="100px">
		</div>
		<div th:if="${session.loginId != null}">
			<a class="btn btn-info" th:href="|/user/${user.loginId}/profile/edit|">수정하기</a>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
	<script>
		
	</script>
</th:block>
